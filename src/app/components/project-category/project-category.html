<section class="project-category-section">
  <div class="container">
    <div class="section-header" data-aos="fade-up">
      <h2 class="section-title">Project Categories</h2>
      <p class="section-subtitle">Explore our diverse range of software solutions</p>
    </div>
    
    <div class="category-slider">
      <div class="slider-track">
        <div class="category-card" *ngFor="let category of allCategories">
          <div class="category-icon">
            <span class="icon">{{category.icon}}</span>
          </div>
          <h3 class="category-name">{{category.name}}</h3>
          <p class="category-description">{{category.description}}</p>
          <div class="category-footer">
            <span class="project-count">{{category.projectCount}} Projects</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
